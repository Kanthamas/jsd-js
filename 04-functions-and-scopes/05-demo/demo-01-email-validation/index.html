<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Email Validation</title>
		<!-- Add Tailwind CSS CDN link -->
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	</head>
	<body class="font-sans bg-gray-100">
		<div class="max-w-md p-6 mx-auto mt-16 bg-white rounded-lg shadow-lg">
			<form
				id="emailForm"
				class="space-y-4"
			>
				<div>
					<label
						for="email"
						class="block text-lg font-medium text-gray-700"
						>Email:</label
					>
					<input
						type="email"
						id="email"
						name="email"
						class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
						required
						autocomplete="off"
					/>
				</div>
				<div>
					<button
						type="submit"
						class="w-full p-2 text-white transition duration-200 bg-blue-500 rounded-md hover:bg-blue-600"
					>
						Submit
					</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
